<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل النظام...</title>
    
    <!-- CSS مخفي -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        
        .loader {
            text-align: center;
        }
        
        .loader-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loader-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .loader-subtext {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            margin: 20px auto;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        #error-message {
            display: none;
            background: rgba(255,0,0,0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            border: 1px solid rgba(255,0,0,0.3);
        }
        
        /* حماية ضد النسخ */
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="loader">
        <div class="loader-icon">⚙️</div>
        <div class="loader-text">جاري تحميل نظام متابعة الطلبات</div>
        <div class="loader-subtext">عضو مجلس النواب</div>
        
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        
        <div id="error-message"></div>
    </div>

    <!-- NO VISIBLE CODE HERE -->
    
    <!-- مكتبات أساسية فقط -->

        // 2. تشفير/فك تشفير النصوص
        function encryptText(text) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                result += String.fromCharCode(text.charCodeAt(i) ^ ENCRYPTION_KEY.charCodeAt(i % ENCRYPTION_KEY.length));
            }
            return btoa(result);
        }

            try {
                const decoded = atob(encrypted);
                let result = '';
                for (let i = 0; i < decoded.length; i++) {

                }
                return result;
            } catch (e) {
                return null;
            }

        // 4. عرض خطأ
        function showError(message) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerHTML = `
                <strong>خطأ:</strong> ${message}
                <br><br>
                <button onclick="location.reload()" 
                        style="background: white; color: #ff4444; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">
                    إعادة المحاولة
                </button>
            `;
        }
        
        // 5. تحميل النظام
        async function loadSystem() {
            try {
                // تحديث شريط التقدم
                const progressBar = document.getElementById('progress');
                
                // المرحلة 1: التحقق من الأمان
                progressBar.style.width = '25%';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // التحقق من النطاق (مخفف للاختبار المحلي)
                const isLocal = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1';
                
                if (!isLocal) {
                    const allowedDomains = ['parliament.gov', 'gov.eg'];
                    const currentDomain = window.location.hostname;
                    const isValid = allowedDomains.some(domain => 
                        currentDomain.endsWith('.' + domain) || currentDomain === domain);
                    
                    if (!isValid) {
                        throw new Error('النطاق غير مصرح به');
                    }
                }
                
                // المرحلة 2: فك تشفير النظام
                progressBar.style.width = '50%';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const decryptedCode = decryptText(ENCRYPTED_SYSTEM);
                if (!decryptedCode) {
                    throw new Error('تعذر فك تشفير النظام');
                }
                
                // المرحلة 3: تنفيذ النظام
                progressBar.style.width = '75%';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // إنشاء عنصر script وإضافة الكود
                const script = document.createElement('script');
                script.type = 'module'; // استخدام modules للحماية الإضافية
                script.textContent = decryptedCode;
                
                // إضافة خصائص حماية للـ script
                Object.defineProperty(script, 'src', {
                    value: '',
                    writable: false
                });
                
                // المرحلة 4: اكتمال التحميل
                progressBar.style.width = '100%';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // تنفيذ النظام
                document.head.appendChild(script);
                systemState.isLoaded = true;
                
                // إخفاء شاشة التحميل
                setTimeout(() => {
                    document.body.style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.loader').style.display = 'none';
                        document.body.style.opacity = '1';
                    }, 500);
                }, 1000);
                
            } catch (error) {
                console.error('فشل تحميل النظام:', error);
                showError(error.message);
            }
        }
        
        // 6. الحماية الأساسية
        function setupBasicProtection() {
            // منع النقر الأيمن
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            // منع F12
            document.addEventListener('keydown', (e) => {
                if (e.keyCode === 123) { // F12
                    e.preventDefault();
                    return false;
                }
                
                // منع Ctrl+Shift+I
                if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                    e.preventDefault();
                    return false;
                }
                
                // منع Ctrl+U
                if (e.ctrlKey && e.keyCode === 85) {
                    e.preventDefault();
                    return false;
                }
            });
            
            // منع السحب والإفلات
            document.addEventListener('dragstart', (e) => e.preventDefault());
            document.addEventListener('drop', (e) => e.preventDefault());
        }
        
        // 7. بدء التحميل
        window.addEventListener('load', () => {
            setupBasicProtection();
            
            // تأخير بسيط لمحاكاة التحميل
            setTimeout(() => {
                loadSystem();
            }, 1000);
        });
        
        // 8. حماية إضافية ضد التطفل
        let devToolsOpen = false;
        setInterval(() => {
            const widthThreshold = window.outerWidth - window.innerWidth > 100;
            const heightThreshold = window.outerHeight - window.innerHeight > 100;
            
            if ((widthThreshold || heightThreshold) && !devToolsOpen) {
                devToolsOpen = true;
                console.warn('⚠️ تم اكتشاف أدوات المطورين');
                
                // يمكن إضافة رد فعل هنا مثل:
                // document.body.innerHTML = '<h1>يُمنع استخدام أدوات المطورين</h1>';
            }
        }, 1000);
        
        // 9. منع الإغلاق أثناء التحميل
        window.addEventListener('beforeunload', (e) => {
            if (!systemState.isLoaded) {
                e.preventDefault();
                e.returnValue = 'جاري تحميل النظام...';
            }
        });
        
    </script>

</html>
