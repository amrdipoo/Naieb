<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة طلبات المواطنين - عضو مجلس النواب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* كل الأنماط السابقة تبقى كما هي */
        
        /* إضافة أنماط GitHub */
        .github-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1050;
        }
        
        .sync-status {
            position: fixed;
            bottom: 80px;
            left: 30px;
            z-index: 1050;
        }
        
        .sync-indicator {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 20px;
            padding: 8px 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 0.85rem;
        }
        
        .sync-indicator.syncing {
            background: linear-gradient(135deg, #3b82f6, #1e3a8a);
            color: white;
        }
        
        .sync-indicator.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        
        .sync-indicator.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .sync-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* أنماط نافذة GitHub */
        .github-config-modal .github-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid var(--primary-color);
        }
        
        .github-config-modal .github-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .github-config-modal .repo-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .github-config-modal .repo-item {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .github-config-modal .repo-item:hover {
            background-color: #f8f9fa;
        }
        
        .github-config-modal .repo-item.selected {
            background-color: #e3f2fd;
            border-color: var(--primary-color);
        }
        
        .sync-history-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .sync-history-item:last-child {
            border-bottom: none;
        }
        
        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .github-badge {
                top: 15px;
                left: 15px;
            }
            
            .github-badge .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .sync-status {
                bottom: 70px;
                left: 15px;
            }
            
            .sync-indicator {
                padding: 6px 12px;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 576px) {
            .github-badge {
                top: 10px;
                left: 10px;
            }
            
            .sync-status {
                bottom: 60px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- كل المحتوى السابق يبقى كما هو -->
    <!-- شاشة الترحيب -->
    <div id="welcomeScreen" class="welcome-screen">
        <!-- ... محتوى شاشة الترحيب ... -->
    </div>

    <!-- صفحة تسجيل الدخول -->
    <div id="loginPage" class="auth-page" style="display: none;">
        <!-- ... محتوى صفحة تسجيل الدخول ... -->
    </div>

    <!-- صفحة إنشاء حساب جديد -->
    <div id="registerPage" class="auth-page" style="display: none;">
        <!-- ... محتوى صفحة التسجيل ... -->
    </div>

    <!-- التطبيق الرئيسي -->
    <div id="appContent" class="app-content" style="display: none;">
        <!-- ... كل محتوى التطبيق السابق ... -->
    </div>

    <!-- شارة GitHub -->
    <div class="github-badge">
        <button class="btn btn-dark btn-sm" id="githubSyncBtn" title="إعدادات المزامنة">
            <i class="fab fa-github"></i>
            <span class="d-none d-md-inline"> GitHub Sync</span>
        </button>
    </div>

    <!-- مؤشر المزامنة -->
    <div class="sync-status" id="syncStatus" style="display: none;">
        <div class="sync-indicator" id="syncIndicator">
            <i class="fas fa-sync sync-spinner me-2"></i>
            <span id="syncMessage">جاري المزامنة...</span>
        </div>
    </div>

    <!-- نموذج إعدادات GitHub -->
    <div class="modal fade" id="githubConfigModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content github-config-modal">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">
                        <i class="fab fa-github me-2"></i>إعدادات مزامنة GitHub
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="githubConfigAlert" class="alert alert-warning d-none">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="githubConfigMessage"></span>
                    </div>
                    
                    <!-- حالة الاتصال -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-plug me-2"></i>حالة الاتصال
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <div id="githubConnectionStatus">
                                        <div class="d-flex align-items-center">
                                            <div class="spinner-grow spinner-grow-sm text-warning me-2"></div>
                                            <span>جاري التحقق من الاتصال...</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-sm btn-outline-primary" id="testGithubConnection">
                                        <i class="fas fa-sync me-1"></i>اختبار الاتصال
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- تكوين GitHub -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-cog me-2"></i>التكوين
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="githubToken" class="form-label fw-bold">
                                    <i class="fas fa-key me-2"></i>GitHub Personal Access Token
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="githubToken" 
                                           placeholder="أدخل الـ Token الخاص بك">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleTokenVisibility">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text small">
                                    <a href="https://github.com/settings/tokens" target="_blank" class="text-decoration-none">
                                        <i class="fas fa-external-link-alt me-1"></i>إنشاء Token جديد
                                    </a>
                                    - تحتاج إلى صلاحيات: <code>gist</code>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="githubUsername" class="form-label fw-bold">
                                    <i class="fas fa-user me-2"></i>اسم مستخدم GitHub
                                </label>
                                <input type="text" class="form-control" id="githubUsername" 
                                       placeholder="أدخل اسم المستخدم">
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="autoSyncEnabled" checked>
                                <label class="form-check-label" for="autoSyncEnabled">
                                    المزامنة التلقائية عند كل تغيير
                                </label>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="syncOnStartup" checked>
                                <label class="form-check-label" for="syncOnStartup">
                                    المزامنة عند بدء التشغيل
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- معلومات Gist -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-database me-2"></i>معلومات تخزين البيانات
                            </h6>
                        </div>
                        <div class="card-body">
                            <div id="gistInfo">
                                <div class="text-center py-3 text-muted">
                                    <i class="fas fa-database fa-2x mb-3"></i>
                                    <p>لم يتم تكوين تخزين البيانات بعد</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- سجل المزامنة -->
                    <div class="card">
                        <div class="card-header">
                            <h6 class="mb-0">
                                <i class="fas fa-history me-2"></i>سجل المزامنة
                            </h6>
                        </div>
                        <div class="card-body">
                            <div class="sync-history" id="syncHistory">
                                <div class="text-center py-3 text-muted">
                                    <i class="fas fa-history fa-2x mb-3"></i>
                                    <p>لا توجد عمليات مزامنة سابقة</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
                    <button type="button" class="btn btn-danger" id="clearGithubConfig">
                        <i class="fas fa-trash me-2"></i>مسح التكوين
                    </button>
                    <button type="button" class="btn btn-primary" id="saveGithubConfig">
                        <i class="fas fa-save me-2"></i>حفظ التكوين
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- إضافة مكتبة CryptoJS للتشفير (اختياري) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        // ==================== إعدادات GitHub ====================
        let githubConfig = JSON.parse(localStorage.getItem('githubConfig')) || {
            token: '',
            username: '',
            gistId: '',
            autoSync: true,
            syncOnStartup: true,
            lastSync: null
        };

        let syncHistory = JSON.parse(localStorage.getItem('syncHistory')) || [];
        let isSyncing = false;
        let syncTimeout = null;

        // تهيئة GitHub عند تحميل الصفحة
        function initializeGitHub() {
            // إعداد أحداث أزرار GitHub
            $('#githubSyncBtn').click(function() {
                showGitHubConfig();
            });
            
            $('#toggleTokenVisibility').click(function() {
                const tokenInput = $('#githubToken');
                const icon = $(this).find('i');
                
                if (tokenInput.attr('type') === 'password') {
                    tokenInput.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash');
                } else {
                    tokenInput.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye');
                }
            });
            
            $('#testGithubConnection').click(function() {
                testGitHubConnection();
            });
            
            $('#saveGithubConfig').click(function() {
                saveGitHubConfig();
            });
            
            $('#clearGithubConfig').click(function() {
                clearGitHubConfig();
            });
            
            // التحقق من الاتصال عند فتح النموذج
            $('#githubConfigModal').on('shown.bs.modal', function() {
                loadGitHubConfig();
                checkGitHubConnection();
            });
        }

        // عرض إعدادات GitHub
        function showGitHubConfig() {
            $('#githubConfigModal').modal('show');
        }

        // تحميل إعدادات GitHub
        function loadGitHubConfig() {
            $('#githubToken').val(githubConfig.token || '');
            $('#githubUsername').val(githubConfig.username || '');
            $('#autoSyncEnabled').prop('checked', githubConfig.autoSync !== false);
            $('#syncOnStartup').prop('checked', githubConfig.syncOnStartup !== false);
            
            updateGistInfo();
            updateSyncHistory();
        }

        // حفظ إعدادات GitHub
        function saveGitHubConfig() {
            const token = $('#githubToken').val().trim();
            const username = $('#githubUsername').val().trim();
            const autoSync = $('#autoSyncEnabled').is(':checked');
            const syncOnStartup = $('#syncOnStartup').is(':checked');
            
            if (!token || !username) {
                showGitHubAlert('الرجاء إدخال Token واسم المستخدم', 'warning');
                return;
            }
            
            githubConfig.token = token;
            githubConfig.username = username;
            githubConfig.autoSync = autoSync;
            githubConfig.syncOnStartup = syncOnStartup;
            
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            
            showGitHubAlert('تم حفظ الإعدادات بنجاح', 'success');
            
            // اختبار الاتصال بعد الحفظ
            testGitHubConnection();
        }

        // مسح إعدادات GitHub
        function clearGitHubConfig() {
            if (confirm('هل أنت متأكد من مسح إعدادات GitHub؟ سيتم إيقاف المزامنة التلقائية.')) {
                githubConfig = {
                    token: '',
                    username: '',
                    gistId: '',
                    autoSync: false,
                    syncOnStartup: false,
                    lastSync: null
                };
                
                localStorage.removeItem('githubConfig');
                localStorage.removeItem('syncHistory');
                
                $('#githubToken').val('');
                $('#githubUsername').val('');
                $('#autoSyncEnabled').prop('checked', false);
                $('#syncOnStartup').prop('checked', false);
                
                updateGistInfo();
                updateSyncHistory();
                
                showGitHubAlert('تم مسح إعدادات GitHub', 'success');
            }
        }

        // اختبار اتصال GitHub
        async function testGitHubConnection() {
            const token = $('#githubToken').val().trim();
            const username = $('#githubUsername').val().trim();
            
            if (!token || !username) {
                showGitHubAlert('الرجاء إدخال Token واسم المستخدم أولاً', 'warning');
                return;
            }
            
            showGitHubAlert('جاري اختبار الاتصال...', 'info');
            
            try {
                // اختبار مصادقة GitHub
                const authResponse = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!authResponse.ok) {
                    throw new Error('فشل المصادقة');
                }
                
                const userData = await authResponse.json();
                
                // التحقق من أن اسم المستخدم مطابق
                if (userData.login !== username) {
                    throw new Error('اسم المستخدم غير مطابق');
                }
                
                showGitHubAlert('تم الاتصال بنجاح!', 'success');
                
                // البحث عن Gist موجود أو إنشاء جديد
                await findOrCreateGist(token);
                
            } catch (error) {
                console.error('GitHub connection error:', error);
                showGitHubAlert(`فشل الاتصال: ${error.message}`, 'danger');
            }
        }

        // التحقق من اتصال GitHub
        async function checkGitHubConnection() {
            if (!githubConfig.token || !githubConfig.username) {
                $('#githubConnectionStatus').html(`
                    <div class="alert alert-warning mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        لم يتم تكوين اتصال GitHub بعد
                    </div>
                `);
                return;
            }
            
            $('#githubConnectionStatus').html(`
                <div class="d-flex align-items-center">
                    <div class="spinner-grow spinner-grow-sm text-warning me-2"></div>
                    <span>جاري التحقق من الاتصال...</span>
                </div>
            `);
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    
                    if (userData.login === githubConfig.username) {
                        $('#githubConnectionStatus').html(`
                            <div class="alert alert-success mb-0">
                                <i class="fas fa-check-circle me-2"></i>
                                متصل بـ GitHub كـ <strong>${userData.login}</strong>
                            </div>
                        `);
                        
                        // تحديث معلومات Gist
                        updateGistInfo();
                    } else {
                        $('#githubConnectionStatus').html(`
                            <div class="alert alert-danger mb-0">
                                <i class="fas fa-times-circle me-2"></i>
                                اسم المستخدم غير مطابق
                            </div>
                        `);
                    }
                } else {
                    $('#githubConnectionStatus').html(`
                        <div class="alert alert-danger mb-0">
                            <i class="fas fa-times-circle me-2"></i>
                            فشل الاتصال بـ GitHub
                        </div>
                    `);
                }
            } catch (error) {
                $('#githubConnectionStatus').html(`
                    <div class="alert alert-danger mb-0">
                        <i class="fas fa-times-circle me-2"></i>
                        خطأ في الاتصال: ${error.message}
                    </div>
                `);
            }
        }

        // البحث عن أو إنشاء Gist
        async function findOrCreateGist(token) {
            try {
                // البحث عن Gist موجود
                const gistsResponse = await fetch('https://api.github.com/gists', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!gistsResponse.ok) {
                    throw new Error('فشل في جلب قائمة Gists');
                }
                
                const gists = await gistsResponse.json();
                const existingGist = gists.find(gist => 
                    gist.description === 'Citizen Requests System Data'
                );
                
                if (existingGist) {
                    githubConfig.gistId = existingGist.id;
                    localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                    
                    showGitHubAlert('تم العثور على تخزين بيانات موجود', 'success');
                    updateGistInfo();
                    
                    // مزامنة البيانات من Gist
                    syncFromGist();
                } else {
                    // إنشاء Gist جديد
                    await createNewGist(token);
                }
                
            } catch (error) {
                console.error('Gist error:', error);
                showGitHubAlert(`خطأ في Gist: ${error.message}`, 'danger');
            }
        }

        // إنشاء Gist جديد
        async function createNewGist(token) {
            const data = {
                requests: allRequests,
                users: JSON.parse(localStorage.getItem('systemUsers') || '[]'),
                settings: JSON.parse(localStorage.getItem('appSettings') || '{}'),
                activities: JSON.parse(localStorage.getItem('systemActivities') || '[]')
            };
            
            const gistData = {
                description: 'Citizen Requests System Data',
                public: false,
                files: {
                    'citizen-requests-data.json': {
                        content: JSON.stringify(data, null, 2)
                    }
                }
            };
            
            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(gistData)
                });
                
                if (!response.ok) {
                    throw new Error('فشل في إنشاء Gist');
                }
                
                const gist = await response.json();
                githubConfig.gistId = gist.id;
                githubConfig.lastSync = new Date().toISOString();
                
                localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                
                // إضافة لسجل المزامنة
                addSyncHistory('create', 'تم إنشاء تخزين بيانات جديد على GitHub', true);
                
                showGitHubAlert('تم إنشاء تخزين بيانات جديد على GitHub', 'success');
                updateGistInfo();
                
            } catch (error) {
                console.error('Create gist error:', error);
                showGitHubAlert(`فشل في إنشاء Gist: ${error.message}`, 'danger');
            }
        }

        // تحديث معلومات Gist
        function updateGistInfo() {
            const gistInfo = $('#gistInfo');
            
            if (!githubConfig.gistId) {
                gistInfo.html(`
                    <div class="text-center py-3 text-muted">
                        <i class="fas fa-database fa-2x mb-3"></i>
                        <p>لم يتم تكوين تخزين البيانات بعد</p>
                        <p class="small">سيتم إنشاء Gist تلقائيًا عند الحفظ الأول</p>
                    </div>
                `);
                return;
            }
            
            const lastSync = githubConfig.lastSync ? 
                new Date(githubConfig.lastSync).toLocaleString('ar-EG') : 
                'لم تتم المزامنة بعد';
            
            gistInfo.html(`
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title text-muted">
                                    <i class="fas fa-id-card me-2"></i>معرف التخزين
                                </h6>
                                <div class="input-group">
                                    <input type="text" class="form-control" value="${githubConfig.gistId}" readonly>
                                    <button class="btn btn-outline-secondary" type="button" onclick="copyGistId()">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                                <a href="https://gist.github.com/${githubConfig.username}/${githubConfig.gistId}" 
                                   target="_blank" class="small text-decoration-none">
                                    <i class="fas fa-external-link-alt me-1"></i>عرض على GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-title text-muted">
                                    <i class="fas fa-sync me-2"></i>آخر مزامنة
                                </h6>
                                <p class="mb-0">${lastSync}</p>
                                <button class="btn btn-sm btn-outline-primary mt-2 w-100" onclick="syncToGist()">
                                    <i class="fas fa-sync me-1"></i>مزامنة الآن
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title text-muted">
                            <i class="fas fa-info-circle me-2"></i>معلومات التخزين
                        </h6>
                        <div class="row">
                            <div class="col-4">
                                <div class="text-center">
                                    <div class="stats-number">${allRequests.length}</div>
                                    <div class="stats-label">طلبات</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-center">
                                    <div class="stats-number">${JSON.parse(localStorage.getItem('systemUsers') || '[]').length}</div>
                                    <div class="stats-label">مستخدمين</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="text-center">
                                    <div class="stats-number">${syncHistory.length}</div>
                                    <div class="stats-label">مزامنات</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        }

        // نسخ معرف Gist
        function copyGistId() {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(githubConfig.gistId).then(() => {
                    showNotification('تم نسخ معرف التخزين', 'success');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    showNotification('فشل في النسخ', 'error');
                });
            } else {
                // Fallback for older browsers
                const tempInput = document.createElement('input');
                tempInput.value = githubConfig.gistId;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showNotification('تم نسخ معرف التخزين', 'success');
            }
        }

        // تحديث سجل المزامنة
        function updateSyncHistory() {
            const historyContainer = $('#syncHistory');
            
            if (syncHistory.length === 0) {
                historyContainer.html(`
                    <div class="text-center py-3 text-muted">
                        <i class="fas fa-history fa-2x mb-3"></i>
                        <p>لا توجد عمليات مزامنة سابقة</p>
                    </div>
                `);
                return;
            }
            
            let html = '<div class="list-group">';
            
            syncHistory.slice(0, 10).forEach(entry => {
                const time = new Date(entry.timestamp).toLocaleString('ar-EG');
                const statusIcon = entry.success ? 
                    '<i class="fas fa-check-circle text-success"></i>' : 
                    '<i class="fas fa-times-circle text-danger"></i>';
                
                html += `
                    <div class="sync-history-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <strong>${entry.action}</strong>
                                <div class="small text-muted">${entry.message}</div>
                            </div>
                            <div class="text-end">
                                <div class="small">${time}</div>
                                <div>${statusIcon}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            historyContainer.html(html);
        }

        // إضافة مدخل لسجل المزامنة
        function addSyncHistory(action, message, success) {
            const entry = {
                timestamp: new Date().toISOString(),
                action: action,
                message: message,
                success: success
            };
            
            syncHistory.unshift(entry);
            
            // الاحتفاظ بحد أقصى 50 مدخل
            if (syncHistory.length > 50) {
                syncHistory.length = 50;
            }
            
            localStorage.setItem('syncHistory', JSON.stringify(syncHistory));
            updateSyncHistory();
        }

        // المزامنة إلى Gist
        async function syncToGist(manual = false) {
            if (!githubConfig.token || !githubConfig.gistId) {
                if (manual) {
                    showNotification('لم يتم تكوين اتصال GitHub', 'warning');
                }
                return;
            }
            
            if (isSyncing) {
                if (manual) {
                    showNotification('جاري مزامنة حالياً، الرجاء الانتظار', 'info');
                }
                return;
            }
            
            isSyncing = true;
            showSyncStatus('جاري المزامنة مع GitHub...', 'syncing');
            
            try {
                // جمع جميع البيانات
                const data = {
                    requests: allRequests,
                    users: JSON.parse(localStorage.getItem('systemUsers') || '[]'),
                    settings: JSON.parse(localStorage.getItem('appSettings') || '{}'),
                    activities: JSON.parse(localStorage.getItem('systemActivities') || '[]'),
                    syncHistory: syncHistory,
                    lastSync: new Date().toISOString(),
                    version: '1.0.0'
                };
                
                // تحديث Gist
                const response = await fetch(`https://api.github.com/gists/${githubConfig.gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        description: 'Citizen Requests System Data',
                        files: {
                            'citizen-requests-data.json': {
                                content: JSON.stringify(data, null, 2)
                            }
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`فشل المزامنة: ${response.status}`);
                }
                
                // تحديث وقت المزامنة الأخير
                githubConfig.lastSync = new Date().toISOString();
                localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                
                // إضافة لسجل المزامنة
                addSyncHistory('upload', manual ? 'مزامنة يدوية' : 'مزامنة تلقائية', true);
                
                showSyncStatus('تمت المزامنة بنجاح', 'success');
                showNotification('تم حفظ البيانات على GitHub', 'success');
                
                // إخفاء مؤشر المزامنة بعد 3 ثوان
                setTimeout(() => {
                    hideSyncStatus();
                }, 3000);
                
            } catch (error) {
                console.error('Sync error:', error);
                
                showSyncStatus('فشلت المزامنة', 'error');
                addSyncHistory('upload', `فشل المزامنة: ${error.message}`, false);
                
                if (manual) {
                    showNotification(`فشلت المزامنة: ${error.message}`, 'danger');
                }
                
                // إخفاء مؤشر المزامنة بعد 5 ثوان
                setTimeout(() => {
                    hideSyncStatus();
                }, 5000);
            } finally {
                isSyncing = false;
            }
        }

        // المزامنة من Gist
        async function syncFromGist() {
            if (!githubConfig.token || !githubConfig.gistId) {
                return;
            }
            
            if (isSyncing) {
                return;
            }
            
            isSyncing = true;
            showSyncStatus('جاري جلب البيانات من GitHub...', 'syncing');
            
            try {
                // جلب البيانات من Gist
                const response = await fetch(`https://api.github.com/gists/${githubConfig.gistId}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`فشل جلب البيانات: ${response.status}`);
                }
                
                const gist = await response.json();
                const fileContent = gist.files['citizen-requests-data.json'].content;
                const data = JSON.parse(fileContent);
                
                // استعادة البيانات
                if (data.requests && data.requests.length > 0) {
                    // دمج البيانات المحلية مع البيانات المستعادة
                    const localRequests = JSON.parse(localStorage.getItem('citizenRequests') || '[]');
                    const mergedRequests = mergeRequests(localRequests, data.requests);
                    
                    allRequests = mergedRequests;
                    localStorage.setItem('citizenRequests', JSON.stringify(mergedRequests));
                }
                
                if (data.users && data.users.length > 0) {
                    localStorage.setItem('systemUsers', JSON.stringify(data.users));
                }
                
                if (data.settings) {
                    localStorage.setItem('appSettings', JSON.stringify(data.settings));
                }
                
                if (data.activities && data.activities.length > 0) {
                    const localActivities = JSON.parse(localStorage.getItem('systemActivities') || '[]');
                    const mergedActivities = [...localActivities, ...data.activities]
                        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                        .slice(0, 50);
                    localStorage.setItem('systemActivities', JSON.stringify(mergedActivities));
                }
                
                if (data.syncHistory && data.syncHistory.length > 0) {
                    syncHistory = data.syncHistory.slice(0, 50);
                    localStorage.setItem('syncHistory', JSON.stringify(syncHistory));
                }
                
                // تحديث وقت المزامنة الأخير
                githubConfig.lastSync = new Date().toISOString();
                localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                
                // إضافة لسجل المزامنة
                addSyncHistory('download', 'جلب البيانات من GitHub', true);
                
                showSyncStatus('تم جلب البيانات بنجاح', 'success');
                showNotification('تم تحديث البيانات من GitHub', 'success');
                
                // تحديث التطبيق
                refreshData();
                
                // إخفاء مؤشر المزامنة بعد 3 ثوان
                setTimeout(() => {
                    hideSyncStatus();
                }, 3000);
                
            } catch (error) {
                console.error('Sync from error:', error);
                
                showSyncStatus('فشل جلب البيانات', 'error');
                addSyncHistory('download', `فشل جلب البيانات: ${error.message}`, false);
                
                // إخفاء مؤشر المزامنة بعد 5 ثوان
                setTimeout(() => {
                    hideSyncStatus();
                }, 5000);
            } finally {
                isSyncing = false;
            }
        }

        // دمج الطلبات (لتجنب التكرار)
        function mergeRequests(localRequests, remoteRequests) {
            const merged = [...localRequests];
            const requestMap = new Map();
            
            // إنشاء خريطة للطلبات المحلية
            localRequests.forEach(req => {
                requestMap.set(req.id, req);
            });
            
            // إضافة الطلبات البعيدة غير الموجودة محلياً
            remoteRequests.forEach(remoteReq => {
                if (!requestMap.has(remoteReq.id)) {
                    merged.push(remoteReq);
                    requestMap.set(remoteReq.id, remoteReq);
                } else {
                    // إذا كان الطلب موجوداً محلياً، نأخذ الأحدث
                    const localReq = requestMap.get(remoteReq.id);
                    const localDate = new Date(localReq.updatedAt || localReq.createdAt);
                    const remoteDate = new Date(remoteReq.updatedAt || remoteReq.createdAt);
                    
                    if (remoteDate > localDate) {
                        // تحديث الطلب المحلي بالبيانات الأحدث
                        const index = merged.findIndex(r => r.id === remoteReq.id);
                        if (index !== -1) {
                            merged[index] = remoteReq;
                        }
                    }
                }
            });
            
            // ترتيب حسب التاريخ
            return merged.sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );
        }

        // المزامنة التلقائية
        function autoSync() {
            if (githubConfig.autoSync && githubConfig.token && githubConfig.gistId) {
                // تأخير المزامنة لمدة 2 ثانية لتجميع التغييرات
                clearTimeout(syncTimeout);
                syncTimeout = setTimeout(() => {
                    syncToGist();
                }, 2000);
            }
        }

        // المزامنة عند بدء التشغيل
        function startupSync() {
            if (githubConfig.syncOnStartup && githubConfig.token && githubConfig.gistId) {
                setTimeout(() => {
                    syncFromGist();
                }, 1000);
            }
        }

        // عرض حالة المزامنة
        function showSyncStatus(message, status) {
            const indicator = $('#syncIndicator');
            const syncMessage = $('#syncMessage');
            
            $('#syncStatus').show();
            indicator.removeClass('syncing success error');
            indicator.addClass(status);
            
            syncMessage.text(message);
        }

        // إخفاء حالة المزامنة
        function hideSyncStatus() {
            $('#syncStatus').hide();
        }

        // عرض تنبيه GitHub
        function showGitHubAlert(message, type) {
            const alertDiv = $('#githubConfigAlert');
            const messageSpan = $('#githubConfigMessage');
            
            alertDiv.removeClass('d-none alert-warning alert-success alert-danger alert-info');
            alertDiv.addClass(`alert-${type}`);
            
            messageSpan.text(message);
            
            // إخفاء التنبيه بعد 5 ثوان
            setTimeout(() => {
                alertDiv.addClass('d-none');
            }, 5000);
        }

        // ==================== تعديل الدوال الرئيسية لدعم المزامنة ====================

        // تهيئة التطبيق الرئيسي مع GitHub
        function initializeApp() {
            saveDataToLocalStorage();
            populateCategoryFilters();
            updateUserInterface();
            renderRequestsTable();
            updateStatistics();
            setupMainEventListeners();
            renderCategoryChart();
            loadUrgentRequests();
            
            // تهيئة GitHub
            initializeGitHub();
            
            // إعداد استماع للتغييرات للمزامنة التلقائية
            setupAutoSyncListeners();
            
            // تهيئة صفحات جديدة
            initSearchPage();
            initCategoriesPage();
            initReportsPage();
            initSettingsPage();
            
            // المزامنة عند بدء التشغيل
            startupSync();
        }

        // إعداد مستمعات المزامنة التلقائية
        function setupAutoSyncListeners() {
            // عند إضافة أو تعديل طلب
            $(document).on('requestChanged', function() {
                autoSync();
            });
            
            // عند تغيير الإعدادات
            $(document).on('settingsChanged', function() {
                autoSync();
            });
        }

        // حفظ الطلب الجديد مع المزامنة
        function saveNewRequest() {
            const nationalId = $('#newNationalId').val().trim();
            const applicantName = $('#newApplicantName').val().trim();
            const category = $('#newCategory').val();
            const priority = $('#newPriority').val();
            const requestTitle = $('#newRequestTitle').val().trim();
            const requestSummary = $('#newRequestSummary').val().trim();
            
            // التحقق من البيانات
            if (!nationalId || nationalId.length !== 14 || !/^\d+$/.test(nationalId)) {
                showNotification('الرجاء إدخال رقم قومي صحيح مكون من 14 رقم', 'error');
                return;
            }
            
            if (!applicantName || !category || !requestTitle || !requestSummary) {
                showNotification('الرجاء ملء جميع الحقول المطلوبة', 'error');
                return;
            }
            
            const newId = allRequests.length > 0 ? Math.max(...allRequests.map(r => r.id)) + 1 : 1001;
            
            const newRequest = {
                id: newId,
                nationalId: nationalId,
                applicantName: applicantName,
                requestTitle: requestTitle,
                requestSummary: requestSummary,
                requestDate: new Date().toISOString().split('T')[0],
                category: category,
                status: 'submitted',
                file: null,
                comments: '',
                priority: priority,
                createdAt: new Date().toISOString(),
                createdBy: currentUser ? currentUser.username : 'system'
            };
            
            allRequests.unshift(newRequest);
            saveDataToLocalStorage();
            
            $('#newRequestModal').modal('hide');
            showNotification('تم إضافة الطلب بنجاح', 'success');
            
            // تحديث البيانات
            refreshData();
            
            // إضافة للأنشطة
            addActivity('طلب جديد', `تم إضافة طلب جديد #${newId} بواسطة ${currentUser ? currentUser.fullName : 'المسؤول'}`);
            
            // إطلاق حدث التغيير للمزامنة
            $(document).trigger('requestChanged');
        }

        // تحديث حالة الطلب مع المزامنة
        function updateRequestStatus(requestId, newStatus) {
            const requestIndex = allRequests.findIndex(r => r.id === requestId);
            if (requestIndex === -1) return;
            
            allRequests[requestIndex].status = newStatus;
            allRequests[requestIndex].updatedAt = new Date().toISOString();
            allRequests[requestIndex].updatedBy = currentUser ? currentUser.username : 'system';
            
            saveDataToLocalStorage();
            showNotification(`تم تحديث حالة الطلب إلى ${statuses[newStatus].name}`, 'success');
            
            // تحديث البيانات
            refreshData();
            
            // إضافة للأنشطة
            addActivity('تغيير حالة', `تم تغيير حالة الطلب #${requestId} إلى ${statuses[newStatus].name}`);
            
            // إطلاق حدث التغيير للمزامنة
            $(document).trigger('requestChanged');
        }

        // حفظ الإعدادات مع المزامنة
        function saveSettings() {
            const settings = {
                emailNotifications: $('#emailNotifications').is(':checked'),
                smsNotifications: $('#smsNotifications').is(':checked'),
                soundNotifications: $('#soundNotifications').is(':checked'),
                exportFormat: $('#exportFormat').val(),
                autoExport: $('#autoExport').is(':checked'),
                searchResultsPerPage: $('#searchResultsPerPage').val(),
                saveSearchHistory: $('#saveSearchHistory').is(':checked'),
                themeColor: $('#themeColor').val(),
                darkMode: $('#darkMode').is(':checked'),
                lastUpdated: new Date().toISOString()
            };
            
            localStorage.setItem('appSettings', JSON.stringify(settings));
            
            showNotification('تم حفظ الإعدادات بنجاح', 'success');
            
            // تطبيق الإعدادات فورًا
            applySettings(settings);
            
            // إطلاق حدث تغيير الإعدادات للمزامنة
            $(document).trigger('settingsChanged');
        }

        // ==================== تعريف الوظائف العامة للمزامنة ====================

        window.syncToGist = syncToGist;
        window.syncFromGist = syncFromGist;
        window.showGitHubConfig = showGitHubConfig;
        window.copyGistId = copyGistId;
        
        // تسجيل رسالة نجاح التحميل
        console.log('تم تحميل نظام متابعة طلبات المواطنين مع مزامنة GitHub');
    </script>
