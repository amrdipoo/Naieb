<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام متابعة طلبات المواطنين</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

<!-- ===== شاشة الترحيب ===== -->
<div id="welcomeScreen">
  <button id="loginWelcomeBtn">تسجيل الدخول</button>
  <button id="registerWelcomeBtn">إنشاء حساب</button>
</div>

<!-- ===== تسجيل الدخول ===== -->
<div id="loginPage" style="display:none">
<form id="loginForm">
  <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
  <input type="password" id="password" placeholder="كلمة المرور" required>
  <button type="submit">دخول</button>
</form>
<div id="loginAlert" class="d-none">
  <span id="loginAlertMessage"></span>
</div>
</div>

<!-- ===== التسجيل ===== -->
<div id="registerPage" style="display:none">
<form id="registerForm">
  <input type="text" id="fullName" placeholder="الاسم الكامل" required>
  <input type="email" id="email" placeholder="البريد الإلكتروني" required>
  <input type="tel" id="phone" placeholder="رقم الهاتف">
  <input type="password" id="regPassword" placeholder="كلمة المرور" required>
  <select id="role">
    <option value="assistant">مساعد</option>
    <option value="coordinator">منسق</option>
    <option value="viewer">مستعرض</option>
  </select>
  <button type="submit">تسجيل</button>
</form>
<div id="registerAlert" class="d-none">
  <span id="registerAlertMessage"></span>
</div>
</div>

<!-- ===== التطبيق ===== -->
<div id="appContent" style="display:none">
  <h2>مرحباً بك</h2>
  <button id="logoutBtn">تسجيل الخروج</button>
</div>

<script>
const SUPABASE_URL = "https://gcgjzqiumgesultletws.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2p6cWl1bWdlc3VsdGxldHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Njg1MTksImV4cCI6MjA4NDA0NDUxOX0.ZGQMe3J22-pdlB_zU_jKofk-tR56kWY7TK5JfDB_fJo";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// تنقل
loginWelcomeBtn.onclick = ()=>{
  welcomeScreen.style.display="none";
  loginPage.style.display="block";
};
registerWelcomeBtn.onclick = ()=>{
  welcomeScreen.style.display="none";
  registerPage.style.display="block";
};

// تسجيل الدخول
loginForm.onsubmit = async (e)=>{
  e.preventDefault();
  const email = loginEmail.value;
  const password = password.value;
  const {error} = await supabase.auth.signInWithPassword({email,password});
  if(error){
    loginAlert.classList.remove("d-none");
    loginAlertMessage.innerText = error.message;
  }
};

// تسجيل
registerForm.onsubmit = async (e)=>{
  e.preventDefault();
  const {error} = await supabase.auth.signUp({
    email: email.value,
    password: regPassword.value,
    options:{
      data:{
        full_name: fullName.value,
        phone: phone.value,
        role: role.value
      }
    }
  });
  if(error){
    registerAlert.classList.remove("d-none");
    registerAlertMessage.innerText = error.message;
  } else {
    alert("تم إنشاء الحساب بنجاح");
  }
};

// جلسة
supabase.auth.onAuthStateChange((_,session)=>{
  if(session){
    loginPage.style.display="none";
    registerPage.style.display="none";
    appContent.style.display="block";
  }
});

logoutBtn.onclick = async ()=>{
  await supabase.auth.signOut();
  location.reload();
};
</script>

</body>
</html>
