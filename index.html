<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام متابعة طلبات المواطنين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #3b82f6;
    }
    .auth-page, .welcome-screen {
      display: none;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .category-badge, .status-badge {
      padding: 5px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      display: inline-block;
    }
    .sidebar {
      background: linear-gradient(180deg, var(--primary-color), #1e40af);
      color: white;
      position: fixed;
      width: 250px;
      height: 100vh;
    }
    .main-content { margin-right: 250px; padding: 20px; }
    @media (max-width: 992px) {
      .sidebar { width: 0; }
      .main-content { margin-right: 0; }
    }
  </style>
</head>
<body>

<!-- شاشة الترحيب -->
<div id="welcomeScreen" class="welcome-screen" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
  <div class="text-center p-4 bg-white rounded shadow" style="width: 90%; max-width: 450px; color: var(--dark);">
    <h3 class="mb-4">مرحباً بك</h3>
    <button id="loginWelcomeBtn" class="btn btn-primary w-100 mb-3">تسجيل الدخول</button>
    <button id="registerWelcomeBtn" class="btn btn-outline-primary w-100">إنشاء حساب</button>
  </div>
</div>

<!-- تسجيل الدخول -->
<div id="loginPage" class="auth-page" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
  <div class="p-4 bg-white rounded shadow" style="width: 90%; max-width: 450px;">
    <h4 class="text-center mb-4">تسجيل الدخول</h4>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required />
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">دخول</button>
      <div class="text-center mt-3">
        <a href="#" id="showRegisterLink">ليس لديك حساب؟</a>
      </div>
    </form>
    <div id="loginAlert" class="alert d-none mt-3"></div>
  </div>
</div>

<!-- التسجيل -->
<div id="registerPage" class="auth-page" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));">
  <div class="p-4 bg-white rounded shadow" style="width: 90%; max-width: 450px;">
    <h4 class="text-center mb-4">إنشاء حساب</h4>
    <form id="registerForm">
      <div class="mb-3">
        <input type="text" id="fullName" class="form-control" placeholder="الاسم الكامل" required />
      </div>
      <div class="mb-3">
        <input type="email" id="regEmail" class="form-control" placeholder="البريد الإلكتروني" required />
      </div>
      <div class="mb-3">
        <input type="password" id="regPassword" class="form-control" placeholder="كلمة المرور" required minlength="6" />
      </div>
      <button type="submit" class="btn btn-primary w-100">إنشاء الحساب</button>
      <div class="text-center mt-3">
        <a href="#" id="showLoginLink">لديك حساب؟</a>
      </div>
    </form>
    <div id="registerAlert" class="alert d-none mt-3"></div>
  </div>
</div>

<!-- التطبيق -->
<div id="appContent" class="app-content" style="display: none;">
  <nav class="sidebar">
    <div class="p-4 text-center border-bottom">
      <h5 id="sidebarUserName">--</h5>
      <small id="sidebarUserRole">--</small>
    </div>
    <ul class="nav flex-column mt-4">
      <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-home me-2"></i> لوحة التحكم</a></li>
    </ul>
    <div class="mt-auto p-3 text-center">
      <button class="btn btn-sm btn-outline-light w-100" id="logoutBtn">تسجيل الخروج</button>
    </div>
  </nav>
  <main class="main-content">
    <div class="card">
      <div class="card-header">
        <h5>الطلبات</h5>
      </div>
      <div class="card-body">
        <table class="table" id="requestsTable">
          <thead><tr><th>#</th><th>الاسم</th><th>الطلب</th><th>الإجراءات</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Modal التفاصيل -->
<div class="modal fade" id="requestDetailsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">تفاصيل الطلب #<span id="modalRequestId"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>الاسم:</strong> <span id="modalName"></span></p>
        <p><strong>الوصف:</strong> <span id="modalDesc"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- المكتبات -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
// === Supabase ===
const SUPABASE_URL = "https://gcgjzqiumgesultletws.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2p6cWl1bWdlc3VsdGxldHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Njg1MTksImV4cCI6MjA4NDA0NDUxOX0.ZGQMe3J22-pdlB_zU_jKofk-tR56kWY7TK5JfDB_fJo";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// === بيانات الطلبات (محليًا) ===
let allRequests = JSON.parse(localStorage.getItem('citizenRequests')) || [
  { id: 1, name: "أحمد محمد", request: "طلب كهرباء", category: "electricity", status: "pending" }
];
let currentUser = null;

// === DOM Ready ===
$(document).ready(() => {
  checkSession();
  setupEvents();
});

function setupEvents() {
  // Welcome
  $('#loginWelcomeBtn').click(() => showPage('login'));
  $('#registerWelcomeBtn').click(() => showPage('register'));
  
  // Login/Register links
  $('#showRegisterLink').click((e) => { e.preventDefault(); showPage('register'); });
  $('#showLoginLink').click((e) => { e.preventDefault(); showPage('login'); });

  // Forms
  $('#loginForm').submit(login);
  $('#registerForm').submit(register);
  $('#logoutBtn').click(logout);
}

async function checkSession() {
  const { data: { session } } = await supabase.auth.getSession();
  if (session?.user) {
    await loadUser(session.user);
    showApp();
  } else {
    showPage('welcome');
  }
}

async function loadUser(user) {
  currentUser = {
    id: user.id,
    email: user.email,
    fullName: user.user_metadata?.full_name || user.email.split('@')[0],
    role: user.user_metadata?.role || 'viewer'
  };
  localStorage.setItem('currentUser', JSON.stringify(currentUser));
}

function showPage(page) {
  $('#welcomeScreen, #loginPage, #registerPage, #appContent').hide();
  switch(page) {
    case 'welcome': $('#welcomeScreen').show().css('display', 'flex'); break;
    case 'login': $('#loginPage').show().css('display', 'flex'); break;
    case 'register': $('#registerPage').show().css('display', 'flex'); break;
  }
}

function showApp() {
  showPage();
  $('#appContent').show();
  renderRequests();
  $('#sidebarUserName').text(currentUser.fullName);
  $('#sidebarUserRole').text(currentUser.role === 'admin' ? 'مدير' : 'مستخدم');
}

async function login(e) {
  e.preventDefault();
  const email = $('#email').val().trim();
  const password = $('#password').val().trim();
  const { error } = await supabase.auth.signInWithPassword({ email, password });
  showAlert(error?.message || 'تم الدخول!', !error, 'login');
  if (!error) setTimeout(checkSession, 1500);
}

async function register(e) {
  e.preventDefault();
  const email = $('#regEmail').val().trim();
  const password = $('#regPassword').val();
  const fullName = $('#fullName').val().trim();
  const { error } = await supabase.auth.signUp({
    email,
    password,
    options: { data: { full_name: fullName, role: 'viewer' } }
  });
  showAlert(error?.message || 'تم الإنشاء! تحقق من بريدك.', !error, 'register');
  if (!error) setTimeout(() => showPage('login'), 2000);
}

function logout() {
  supabase.auth.signOut();
  localStorage.removeItem('currentUser');
  currentUser = null;
  showPage('welcome');
}

function renderRequests() {
  const tbody = $('#requestsTable tbody');
  tbody.empty();
  allRequests.forEach(req => {
    tbody.append(`
      <tr>
        <td>${req.id}</td>
        <td>${req.name}</td>
        <td>${req.request}</td>
        <td><button class="btn btn-sm btn-primary" onclick="showDetails(${req.id})">عرض</button></td>
      </tr>
    `);
  });
}

function showDetails(id) {
  const req = allRequests.find(r => r.id === id);
  if (!req) return;
  $('#modalRequestId').text(req.id);
  $('#modalName').text(req.name);
  $('#modalDesc').text(req.request);
  $('#requestDetailsModal').modal('show');
}

function showAlert(message, isSuccess, page) {
  const alert = $(`#${page}Alert`);
  alert.removeClass('d-none alert-danger alert-success')
       .addClass(isSuccess ? 'alert-success' : 'alert-danger')
       .text(message);
  setTimeout(() => alert.addClass('d-none'), 5000);
}

// Expose to global scope for onclick
window.showDetails = showDetails;
</script>

</body>
</html>
