<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - مساعد عضو مجلس النواب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }
    .login-header {
      background: #1e40af;
      color: white;
      padding: 24px;
      text-align: center;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
    }
    .login-body {
      padding: 32px;
    }
    .error-message {
      color: #e11d48;
      font-size: 0.875rem;
      margin-top: 0.25rem;
      display: none;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card login-card">
    <div class="login-header">
      <i class="fas fa-user-tie fa-2x mb-3"></i>
      <h4>تسجيل الدخول</h4>
      <p class="mb-0">ادخل اسم المستخدم وكلمة المرور</p>
    </div>
    <div class="login-body">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">اسم المستخدم</label>
          <input type="text" class="form-control" id="username" placeholder="مثال: assistant" required autocomplete="off" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required />
        </div>
        <div class="error-message" id="errorMessage"></div>
        <button type="submit" class="btn btn-primary w-100" style="background:#1e3a8a; border:none;">
          <span id="loginText"><i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول</span>
          <span id="loginSpinner" class="loading" style="display:none;"></span>
        </button>
      </form>

      <!-- ✅ زر "مستخدم جديد" (تمت إضافته هنا) -->
      <div class="text-center mt-4">
        <a href="add-user.html" class="btn btn-outline-light btn-sm px-4">
          <i class="fas fa-user-plus me-2"></i> مستخدم جديد
        </a>
      </div>
      <!-- نهاية الزر -->

    </div>
  </div>

  <script type="module">
    const SUPABASE_URL = 'https://gcgjzqiumgesultletws.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2p6cWl1bWdlc3VsdGxldHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0Njg1MTksImV4cCI6MjA4NDA0NDUxOX0.ZGQMe3J22-pdlB_zU_jKofk-tR56kWY7TK5JfDB_fJo';
    
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const loginBtn = e.submitter;
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');

      loginBtn.disabled = true;
      loginText.style.display = 'none';
      loginSpinner.style.display = 'inline-block';
      errorMsg.style.display = 'none';

      try {
        const { data, error } = await supabase
          .from('users')
          .select('id, username, full_name, password_hash')
          .eq('username', username)
          .single();

        if (error || !data) {
          throw new Error('اسم المستخدم غير صحيح');
        }

        if (data.password_hash !== password) {
          throw new Error('كلمة المرور غير صحيحة');
        }

        const user = {
          id: data.id,
          username: data.username,
          full_name: data.full_name
        };
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'assistant-dashboard.html';

      } catch (err) {
        errorMsg.textContent = '❌ ' + (err.message || 'حدث خطأ أثناء تسجيل الدخول');
        errorMsg.style.display = 'block';
      } finally {
        loginBtn.disabled = false;
        loginText.style.display = 'inline';
        loginSpinner.style.display = 'none';
      }
    });
  </script>

</body>
</html>
